    请喊我

<img src="img/img1.jpg" class="img-responsive"/>
<section class="container margin-top-10">
    <form class="form-horizontal">
        <div class="form-group hw-form-control">
            <label for="datetimepicker" class="col-sm-2 control-label hw-form-control">时间 ：</label>
            <div class="col-sm-10 hw-form-control">
                <input id="datetimepicker" type="text" class="form-control hw-form-control"/>
            </div>
        </div>
        <div id="type-eat" class="form-group hw-form-control">
            <label for="type-eat-select" class="col-sm-2 control-label hw-form-control">吃啥 ：</label>
            <div class="col-sm-10 hw-form-control">
                <select id="type-eat-select" class="form-control">
                    <option value="EAT001">火锅</option>
                    <option value="EAT002">炒菜</option>
                    <option value="EAT003">小吃</option>
                </select>
            </div>
        </div>
        <div id="type-drink" class="form-group hw-form-control">
            <label for="type-drink-select" class="col-sm-2 control-label hw-form-control">喝啥 ：</label>
            <div class="col-sm-10 hw-form-control">
                <select id="type-drink-select" class="form-control">
                    <option value="DRINK001">啤酒</option>
                    <option value="DRINK002">白酒</option>
                    <option value="DRINK003">红酒</option>
                </select>
            </div>
        </div>
        <div id="type-play" class="form-group hw-form-control">
            <label for="type-play-select" class="col-sm-2 control-label hw-form-control">玩啥 ：</label>
            <div class="col-sm-10 hw-form-control">
                <select id="type-play-select" class="form-control">
                    <option value="PLAY001">K歌</option>
                    <option value="PLAY002">麻将</option>
                    <option value="PLAY003">健身</option>
                </select>
            </div>
        </div>
        <div class="form-group hw-form-control">
            <label for="scope" class="col-sm-2 control-label hw-form-control">范围 ：</label>
            <div class="col-sm-10 hw-form-control">
                <select id="scope" class="form-control">
                    <option>全公司</option>
                    <option>项目组</option>
                    <option>喊友</option>
                </select>
            </div>
        </div>
        <div class="form-group hw-form-control">
            <label for="location" class="col-sm-2 control-label hw-form-control">我家 ：</label>
            <div class="col-sm-10 hw-form-control">
                <select id="location" class="form-control">
                    <option>东郊</option>
                    <option>西郊</option>
                    <option>南郊</option>
                    <option>北郊</option>
                </select>
            </div>
        </div>
        <div class="form-group hw-form-control">
            <label class="col-sm-2 control-label hw-form-control-lg">是否有车：</label>
            <div class="col-sm-10 hw-form-control-sm">
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked=""> 有
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2"> 木有
                </label>
            </div>
        </div>
        <div class="text-center">
            <a href="#" id="create-date-btn"  class="btn btn-sm hw-btn margin-top-10 margin-right-10 font-size-12">确定</a>
            <a href="index.html" class="btn btn-sm btn-default margin-top-10 margin-left-10">返回</a>
        </div>
    </form>
</section>

            </div>
        </div>
    </div>
</div>
