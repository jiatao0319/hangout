<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>喊我</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/hwClass.css" rel="stylesheet" type="text/css"/>
    <link href="css/hwClassResponse.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/common/common.js"></script>
    <script src="js/page/datedetail.js"></script>
    <script src="js/common/mobiscroll_002.js" type="text/javascript"></script>
    <link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <script src="js/common/mobiscroll.js" type="text/javascript"></script>
    <script src="js/common/mobiscroll_003.js" type="text/javascript"></script>
    <link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
</head>
<body>

<nav>
    <a href="#" class="goback">
        <b></b>
    </a>
    喊我详情
</nav>
<img src="img/img1.jpg" class="img-responsive"/>

<section class="hw-choose-project">
    <div class="container no-padding-left no-padding-right">
        <div class="row">
            <div class="col-md-11 select-choose">
                <input type="text" class="form-control" placeholder="喊口令"/>
            </div>
            <div class="col-md-1 hw-btn-box text-right col-sm-6">
                <a class="btn hw-btn">已赴约</a>
            </div>
        </div>
    </div>
</section>
<section class="container margin-top-10">
    <div class="form-horizontal">
        <div class="form-group hw-form-control">
            <label class="col-sm-2 control-label hw-form-control">时间 ：</label>
            <div class="col-sm-10 hw-form-control line-height-30">
                <input id="date-text" class="form-control hw-form-control" readonly="readonly"/>
            </div>
        </div>
        <div id="type-eat" class="form-group hw-form-control">
            <label class="col-sm-2 control-label hw-form-control">吃啥 ：</label>
            <div class="col-sm-10 hw-form-control line-height-30">
                <select id="type-eat-select" class="form-control" disabled="disabled">
                    <option value="EAT001">火锅</option>
                    <option value="EAT002">炒菜</option>
                    <option value="EAT003">小吃</option>
                </select>
            </div>
        </div>
        <div id="type-drink" class="form-group hw-form-control">
            <label class="col-sm-2 control-label hw-form-control">喝啥 ：</label>
            <div class="col-sm-10 hw-form-control line-height-30">
                <select id="type-drink-select" class="form-control" disabled="disabled">
                    <option value="DRINK001">啤酒</option>
                    <option value="DRINK002">白酒</option>
                    <option value="DRINK003">红酒</option>
                </select>
            </div>
        </div>
        <div id="type-play" class="form-group hw-form-control">
            <label class="col-sm-2 control-label hw-form-control">玩啥 ：</label>
            <div class="col-sm-10 hw-form-control line-height-30">
                <select id="type-play-select" class="form-control" disabled="disabled">
                    <option value="PLAY001">K歌</option>
                    <option value="PLAY002">麻将</option>
                    <option value="PLAY003">健身</option>
                </select>
            </div>
        </div>
        <div class="form-group hw-form-control">
            <label class="col-sm-2 control-label hw-form-control">范围 ：</label>
            <div class="col-sm-10 hw-form-control line-height-30">
                <input id="scope-text" class="form-control hw-form-control" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group hw-form-control">
            <label class="col-sm-2 control-label hw-form-control">位置 ：</label>
            <div class="col-sm-10 hw-form-control line-height-30">
                <input id="location-text" class="form-control hw-form-control" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group hw-form-control">
            <label class="col-sm-2 control-label hw-form-control">交通 ：</label>
            <div id="" class="col-sm-10 hw-form-control line-height-30">
                <input value="车接车送" class="form-control hw-form-control" readonly="readonly"/>
            </div>
        </div>
    </div>
</section>
<div class="hw-tab-toggle border-top-ccc margin-top-20">
    <div class="container no-padding-left no-padding-rights">
        <div class="hw-tab-toggle-box ">
            <div class="hw-tab-content">
                <div class="hw-tab-content-box clearfix">
                    <div class="hw-tab-name font-color-promit">
                        喊友
                    </div>
                    <ul class="hw-tab-cont-ul">
                        <li>
                            Antony Wang
                        </li>
                        <li>
                            Wesley Zhang
                        </li>
                        <li>
                            Janet Zhang
                        </li>
                        <li>
                            Yvonne Ran
                        </li>
                    </ul>
                </div>
                <div class="hw-share-square">
                    <a href="#" class="font-color-promit">分享至广场</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
